{% extends 'base.html' %}

{% block content  %}
<h1>Pie Chart Population</h1>

  <canvas id="myChart" width="400" height="400"></canvas>

 <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script><script>
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
 </script>

  {{ df | safe}}


  <form action="{% url 'chart_url' %}" method="post" class="ui form">
      {% csrf_token %}

      <div class="fields">
        <div class="two fields">
          <label for="">date from :</label>
          <input type="date" name="date_from">
        </div>
        <div class="fields">
          <label for="">date to:</label>
          <input type="date" name="date_to">
        </div>
      </div>

      <button type="submit" name="button">Sunmit</button>
  </form>




          
{% endblock %}
